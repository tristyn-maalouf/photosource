<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhotoSource</title>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body> 
      <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <!-- HEADER -->
          <header id="header" class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
              <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                  <div id="logo">
                      <h3><i class="material-icons">image_search</i>PhotoSource</h3>
                  </div>
                  <div id="search">
                      <input id ="search-string" type="text" />
                      <input id="search-button" type="submit" value="Search">
                  </div>
                  <div id="auth">
                        <div id="user-container">
                            <div hidden id="user-pic"></div>
                            <div hidden id="user-name"></div>
                            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                                Sign-out
                            </button>
                            <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                                <i class="material-icons">account_circle</i>Sign-in with Google
                            </button>
                        </div>
                    </div>
                </div>
          </header>
          <!-- TOPBAR -->
          <div id="sidebar">
              <button id="all-photos" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black">All Photos</button>
              <button id="my-photos" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black">My Photos</button>
              <!-- IMAGE UPLOAD FORM -->
                <form id="image-form" action="#">
                    <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                    <button id="upload-photo" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--black">Upload Photo</button>
                </form>
          </div>
         <div id="photos-and-modal">
            <!-- MODAL -->
            <div id="myModal" class="modal" hidden>
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">Save Image</span>
                        <span class="close-cancel">Cancel</span>
                        <h4>Add tags to the image</h4>
                    </div>
                    <div class="modal-body">
                        <div hidden id="modal-message">Heads up -- looks like this photo may aleady exist in PhotoSource. Found similar image:</div>
                        <div id="modal-images">
                            <img id="modal-image" src="">
                            <img hidden id="compare-image" src="https://via.placeholder.com/150">
                        </div>
                        <input id="tag" type="text" />
                        <input id="add-tag-button" type="submit" value="Add Tag">
                        <div id="tag-display">
                            <div class="taglist-title">User-Entered Tags: </div>
                            <div id="user-taglist"></div>
                        </div>
                        </br>
                        <div id="auto-tag-display">
                            <div class="taglist-title">Auto-generated Tags: </div>
                            <div id="auto-taglist"></div>
                        </div>
                    </div>
                </div>
            </div>     
            <!-- IMAGE GALLERY -->
            <section id="photos"></section>
        </div>
          <!-- NOTIFICATIONS -->
          <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
      </div>
  
      <!-- SCRIPTS -->
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/8.2.6/firebase-app.js"></script>
      <!-- Additional Firebase SDKs needed for the project-->
      <script src="/__/firebase/8.2.6/firebase-auth.js"></script>
      <script src="/__/firebase/8.2.6/firebase-storage.js"></script>
      <script src="/__/firebase/8.2.6/firebase-firestore.js"></script>
      <script>

            storageBucket: "photosource-7e482.appspot.com",

          };
          firebase.initializeApp(firebaseConfig);
        </script>
      <script src="scripts/main.js"></script>
  </body>
</html>
